<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../rrgs_dev-logo.png">
    <title>Advanced Bill Generator</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bill-container {
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108,117,125,0.25);
        }
        .bill-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .bill-output {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            min-height: 200px;
        }
        .item-row {
            transition: all 0.3s ease;
        }
        .item-row:hover {
            background-color: #141414;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div class="container bill-container">
        <div class="card">
            <div class="card-header bill-header">
                <h2 class="text-center mb-0">
                    <i class="bi bi-receipt-cutoff me-2"></i>Advanced Bill Generator
                </h2>
            </div>
            <div class="card-body bg-warning">
                <form id="billForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="Enter Business Name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceNumber" value="#INV-2024-001" readonly>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header bg-success ">
                            <h5 class="mb-0">Bill Items</h5>
                        </div>
                        <div class="card-body bg-info" id="itemContainer">
                            <div class="row item-row mb-2 p-2">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="Item Name" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" placeholder="Price" min="0" step="0.01" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" placeholder="Quantity" min="1" value="1" required>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-danger btn-sm removeItem">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="addItem" class="btn btn-secondary">
                                <i class="bi bi-plus-circle me-2"></i>Add Item
                            </button>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="discountRate" min="0" max="100" value="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tax Rate (%)</label>
                            <input type="number" class="form-control" id="taxRate" min="0" value="18">
                        </div>
                        
                    </div>

                    <div class="text-center">
                        <button type="button" id="generateBill" class="btn btn-primary btn-lg">
                            <i class="bi bi-receipt me-2"></i>Generate Bill
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Bill Preview</h4>
            </div>
            <div class="card-body bill-output" id="billPreview">
                <p class="text-muted text-center my-4">Your detailed bill will appear here</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <script src="script.js"></script>
</body>
</html>
