<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../rrgs_dev-logo.png">
  <title>Color Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background: linear-gradient(to right, #f3f1f1, #4a4ae8);
    }
    .gradient-preview {
    height: 100px;
    background: linear-gradient(to right, #ff0000, #0000ff);
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  #colorHistory {
    max-height: 200px;
    overflow-y: auto;
  }
  
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4">Advanced Color Picker</h1>
    
    <!-- Color Picker Section -->
    <div class="card p-4 mb-4">
      <h3>Pick a Color</h3>
      <input type="color" id="colorInput" class="form-control form-control-color mb-3" value="#ff0000">
      <div class="d-flex align-items-center">
        <span class="me-3">HEX:</span>
        <input type="text" id="hexCode" class="form-control me-3" readonly>
        <button class="btn btn-primary" id="copyHex">Copy</button>
      </div>
      <div class="mt-3">
        <p>RGB: <span id="rgbCode"></span></p>
        <p>HSL: <span id="hslCode"></span></p>
      </div>
    </div>

    <!-- Gradient Generator -->
    <div class="card p-4 mb-4">
      <h3>Gradient Generator</h3>
      <div class="d-flex mb-3">
        <input type="color" id="color1" class="form-control form-control-color me-3" value="#ff0000">
        <input type="color" id="color2" class="form-control form-control-color" value="#0000ff">
      </div>
      <div class="gradient-preview p-4 mb-3" id="gradientPreview"></div>
      <p>CSS: <code id="gradientCSS"></code></p>
    </div>

    <!-- History Section -->
    <div class="card p-4">
      <h3>History</h3>
      <ul id="colorHistory" class="list-group"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
