<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Footer Example</title>
  <!-- Add Bootstrap and Font Awesome -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Enable full-page layout with flexbox */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Content should take up all available space */
    .content {
      flex: 1;
    }

    /* Footer styles */
    footer {
      background-color: #696969;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      color: #007bff;
      text-decoration: underline;
    }

    footer .btn-outline-light:hover {
      background-color: #f8a8a8;
      color: #ff0095;
    }
  </style>
</head>
<body>
    <br>
  <!-- Footer -->
  <footer class="text-center text-white">
    <!-- Grid container -->
    <div class="container p-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <h5 class="mb-3">Connect with rrgs</h5>
        <!-- Facebook -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          style="border-radius: 50%;"
          href="https://github.com/Ravi191203/"
          role="button"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>

        <!-- Twitter -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          style="border-radius: 50%;"
          href="https://x.com/"
          role="button"
          target="_blank"
          ><i class="fab fa-snapchat"></i
        ></a>

        <!-- Google -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          style="border-radius: 50%;"
          href="https://www.google.com/"
          role="button"
          target="_blank"
          ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          style="border-radius: 50%;"
          href="https://www.instagram.com/rrgs_dev_legacy_loop/"
          role="button"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          style="border-radius: 50%;"
          href="https://www.linkedin.com/in/ravi-raghavendra-g-s-8188452a9/"
          role="button"
          target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <span>Â© 2024-25 <a href="https://sites.google.com/view/rrgscsstudent/home/" class="text-white fw-bold">rrgs_dev</a>. All Rights Reserved.</span>
    </div>
    <!-- Copyright -->
  </footer>
</body>
</html>
