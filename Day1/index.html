<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Country-City Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #007bff, #6610f2);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      padding: 20px;
    }
    .form-container h1 {
      color: #6610f2;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #6610f2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5b0fdb;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-container">
      <h1>User Info Form</h1>
      <form id="userForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select" required>
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select id="city" class="form-select" required>
            <option value="" disabled selected>Select a city</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Mapping countries to their cities
    const cityData = {
      India: ["Mumbai", "Delhi", "Bangalore", "Chennai"],
      USA: ["New York", "Los Angeles", "Chicago", "Houston"],
      Australia: ["Sydney", "Melbourne", "Brisbane", "Perth"],
    };

    // Elements
    const countrySelect = document.getElementById("country");
    const citySelect = document.getElementById("city");
    const userForm = document.getElementById("userForm");

    // Event listener to populate cities dynamically
    countrySelect.addEventListener("change", (e) => {
      const selectedCountry = e.target.value;

      // Clear existing city options
      citySelect.innerHTML = '<option value="" disabled selected>Select a city</option>';

      // Populate new city options
      if (selectedCountry && cityData[selectedCountry]) {
        cityData[selectedCountry].forEach((city) => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      } else {
        console.error("No cities available for the selected country.");
      }
    });

    // Form submission handler
    userForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const country = countrySelect.value;
      const city = citySelect.value;

      // Validate the form
      if (!name || !email || !country || !city) {
        alert("Please fill out all fields before submitting the form.");
        return;
      }

      // Display user information in an alert box
      alert(
        `User Information Submitted Successfully:\n\nName: ${name}\nEmail: ${email}\nCountry: ${country}\nCity: ${city}`
      );

      // Log information in the console
      console.group("User Information");
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Country:", country);
      console.log("City:", city);
      console.groupEnd();

      // Clear the form after submission
      userForm.reset();

      // Reset city dropdown
      citySelect.innerHTML = '<option value="" disabled selected>Select a city</option>';
    });
  </script>
</body>
</html>
